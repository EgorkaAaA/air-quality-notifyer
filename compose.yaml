version: "0.1"

networks:
  server-network:
    driver: bridge

services:
  app:
    container_name: airquality-app-container
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "./main" ]
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - server-network
    restart: always
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}

  db:
    container_name: airquality-db-container
    image: postgres:16.4
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - server-network
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
